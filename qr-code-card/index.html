<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Frontend Mentor | QR code component</title>

	<!-- FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

	<!-- STYLESHEETS -->
	<link rel="stylesheet" href="stylesheet.css">
	<style>
		.attribution { font-size: 11px; text-align: center; }
		.attribution a { color: hsl(228, 45%, 44%); }
	</style>
</head>
<body>

	<main>
		<article class="card qr-code-card border-radius-10">
			<img class="border-radius-5" src="./images/image-qr-code.png" alt="qr code">

			<h1 class="qr-card-title">Improve your front-end skills by building projects</h1>
			<p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
		</article>
	</main>

	<footer>
		<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="https://github.com/dalebezolli">Dale Bezolli</a>.
		</div>
	</footer>
</body>
</html>
