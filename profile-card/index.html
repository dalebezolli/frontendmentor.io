<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	
	<title>Frontend Mentor | Profile card component</title>

	<!-- FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 

	<!-- STYLESHEETS -->
	<link rel="stylesheet" href="stylesheet.css">
	<style>
		.attribution { font-size: 11px; text-align: center; color: #ffffff; }
		.attribution a { color: #6cfffa; }
	</style>
</head>
<body class="bg-pattern">
	<main>
		<article class="profile-card">
			<img aria-hidden="true" class="profile-card__banner" src="./images/bg-pattern-card.svg" alt="pattern">

			<div class="profile-card__user-image-container">
				<img class="profile-card__user-image" src="./images/image-victor.jpg" alt="victor's profile">
			</div>
			
			<div class="profile-card__details">
				<h1 class="profile-card__user-name">Victor Crest</h1>
				<p class="profile-card__user-age">26</p>
				<p class="profile-card__user-location">London</p>

				<div class="profile-card__user-stats">
					<p class="profile-card__stat">80K <span class="profile-card__stat-title">Followers</span></p>
					<p class="profile-card__stat">803K <span class="profile-card__stat-title">Likes</span></p>
					<p class="profile-card__stat">1.4K <span class="profile-card__stat-title">Photos</span></p>
				</div>
			</div>
		</article>
	</main>

	<footer>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="https://github.com/dalebezolli">Dale Bezolli</a>.
		</div>
	</footer>
</body>
</html>
