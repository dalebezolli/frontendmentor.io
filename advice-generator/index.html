<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Frontend Mentor | Advice generator app</title>

	<!-- FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet"> 

	<!-- STYLESHEETS -->
	<link rel="stylesheet" href="style.css">
	<style>
		.attribution { font-size: 11px; text-align: center; }
		.attribution a { color: hsl(228, 45%, 44%); }
	</style>
</head>
<body>

	<main>
		<article class="advice">
			<h1 class="advice__title" id="advice-title">Advice #117</h1>
			<p class="advice__paragraph" id="advice-body">
				"It is easy to sit up and take notice, what's difficul is getting up and taking action."
			</p>

			<picture>
				<source media="(min-width: 25rem)" srcset="./images/pattern-divider-desktop.svg">
				<img src="./images/pattern-divider-mobile.svg" alt="divider" aria-hidden="true">
			</picture>

			<button class="advice__next-advice" onclick="generateAdvice()">
				<svg width="24" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z" fill="#202733"/></svg>
			</button>
		</article>
	</main>
	
	<footer>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="#">Your Name Here</a>.
		</div>
	</footer>

	<script src="./generateAdvice.js"></script>
</body>
</html>
